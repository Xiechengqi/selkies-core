version: '3.8'

services:
  ivnc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ivnc
    ports:
      - "8000:8000"
      - "8080:8080"
    environment:
      - DISPLAY=:99
      - IVNC_LOG=info
    volumes:
      - ./config.toml:/etc/ivnc.toml:ro
    restart: unless-stopped
    networks:
      - ivnc-net

  xvfb:
    image: ubuntu:22.04
    container_name: ivnc-xvfb
    command: >
      bash -c "apt-get update &&
               apt-get install -y xvfb openbox x11-apps &&
               Xvfb :99 -screen 0 1920x1080x24 &
               sleep 2 &&
               DISPLAY=:99 openbox &
               tail -f /dev/null"
    environment:
      - DISPLAY=:99
    networks:
      - ivnc-net

networks:
  ivnc-net:
    driver: bridge
