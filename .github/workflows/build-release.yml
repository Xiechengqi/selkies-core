name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IVNC_DISABLE_DATA_CHANNEL: "1"
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
            docker_platform: linux/amd64
          # - target: aarch64-unknown-linux-gnu
          #   arch: arm64
          #   docker_platform: linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout smithay
        uses: actions/checkout@v4
        with:
          repository: Smithay/smithay
          ref: 3d3f9e359352d95cffd1e53287d57df427fcbd34
          path: ../smithay

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/ivnc/package-lock.json

      - name: Build frontend
        run: |
          cd web/ivnc
          npm ci
          npm run build
          mkdir -p dist
          for f in ivnc-core.js ivnc-wr-core.js; do
            if [ -f "$f" ]; then
              cp -f "$f" dist/
            fi
          done
          rm -rf dist/lib
          cp -a lib dist/lib

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build in Docker container
        run: |
          # Create build script
          cat > build.sh << 'BUILDSCRIPT'
          #!/bin/bash
          set -e

          # Install system dependencies
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            curl \
            ca-certificates \
            libx11-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libssl-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libpulse-dev \
            libwayland-dev \
            libpixman-1-dev \
            libinput-dev \
            libudev-dev \
            libseat-dev

          # Install Rust
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env

          # Build release
          cd /workspace
          cargo build --release --locked

          # Copy binary to output
          cp target/release/ivnc /output/ivnc-linux-$ARCH
          BUILDSCRIPT

          chmod +x build.sh

          # Create output directory
          mkdir -p output

          # Run build in Docker container
          docker run --rm \
            --platform ${{ matrix.docker_platform }} \
            -v $(pwd):/workspace \
            -v $(pwd)/../smithay:/smithay \
            -v $(pwd)/output:/output \
            -v $(pwd)/build.sh:/build.sh \
            -e ARCH=${{ matrix.arch }} \
            ubuntu:22.04 \
            /bin/bash /build.sh

      - name: Verify binary
        run: |
          ls -lh output/
          file output/ivnc-linux-${{ matrix.arch }} || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ivnc-${{ matrix.arch }}
          path: output/ivnc-linux-${{ matrix.arch }}

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # WebRTC + GStreamer
          cp artifacts/ivnc-amd64/ivnc-linux-amd64 release-files/ || true
          # cp artifacts/ivnc-arm64/ivnc-linux-arm64 release-files/ || true

          # Make executable
          chmod +x release-files/* || true

          echo "Release files:"
          ls -lh release-files/

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: v${VERSION}"

      - name: Delete existing latest release and tag
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build (${{ steps.version.outputs.version }})"
          body: |
            ## 最新自动构建版本

            **版本**: ${{ steps.version.outputs.version }}
            **提交**: ${{ github.sha }}
            **分支**: ${{ github.ref_name }}
            **构建时间**: ${{ github.event.head_commit.timestamp }}

            ### 变更内容

            ${{ github.event.head_commit.message }}

            ---

            ### 下载

            #### 完整版 (WebRTC + GStreamer)

            需要系统安装 GStreamer 运行时库。

            | 架构 | 文件名 |
            |------|--------|
            | AMD64 | `ivnc-linux-amd64` |

            ---

            ### 快速安装

            ```bash
            # AMD64 完整版
            wget https://github.com/${{ github.repository }}/releases/download/latest/ivnc-linux-amd64 -O ivnc
            chmod +x ivnc
            ```

            ### 运行时依赖

            **完整版需要安装：**
            ```bash
            apt-get install libx11-6 libxcb1 \
              gstreamer1.0-tools gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good gstreamer1.0-plugins-bad \
              gstreamer1.0-plugins-ugly gstreamer1.0-x
            ```

          files: release-files/*
          prerelease: false
          draft: false
