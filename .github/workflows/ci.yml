name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/selkies/package-lock.json
      - name: Build frontend
        run: |
          cd web/selkies
          npm ci
          npm run build
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/selkies/package-lock.json
      - name: Build frontend
        run: |
          cd web/selkies
          npm ci
          npm run build
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxcb1-dev \
            libxkbcommon-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev
      - uses: actions-rs/cargo@v1
        with:
          command: test
