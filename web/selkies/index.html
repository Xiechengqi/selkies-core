<!DOCTYPE html>
<html>
<body>
  <div id="app"></div>
  <script>
    (function() {
      window.__SELKIES_WS_HOST__ = window.location.hostname;
      // Server replaces __SELKIES_INJECTED_PORT__ with actual port (e.g., "8007")
      // The variable name __SELKIES_WS_PORT__ is preserved
      const injectedPort = "__SELKIES_INJECTED_PORT__";
      if (injectedPort !== "__SELKIES_INJECTED_PORT__") {
        window.__SELKIES_WS_PORT__ = injectedPort;
      } else {
        window.__SELKIES_WS_PORT__ = "8007";
      }
      fetch(`/ws-config?ts=${Date.now()}`, { cache: 'no-store' })
        .then((resp) => resp.ok ? resp.json() : null)
        .then((data) => {
          if (data && data.ws_port) {
            window.__SELKIES_WS_PORT__ = String(data.ws_port);
            console.log('Selkies WS port set from ws-config', window.__SELKIES_WS_PORT__);
          }
        })
        .catch((err) => {
          console.warn('Selkies ws-config fetch failed', err);
        })
        .finally(() => {
          const script = document.createElement('script');
          script.type = 'module';
          script.src = 'selkies-core.js?v=16';
          document.head.appendChild(script);
        });
    })();
  </script>
</body>
</html>
